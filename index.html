<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="Tic-tac-toe.css">
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe</h1>
    <div class="result">
        <div class="player fleft"><img src="Tic-tac-toe-resources/close.png"><span id="cross" class="point fright">_</span></div>
        <div class="player fright"><img src="Tic-tac-toe-resources/rec.png"><span id="circle" class="point fright">_</span></div>
    </div>
    <div id="board" class="board">
        <div class="box" id="B00"></div>
        <div class="box" id="B01"></div>
        <div class="box" id="B02"></div>
        <div class="box" id="B10"></div> 
        <div class="box" id="B11"></div>
        <div class="box" id="B12"></div>
        <div class="box" id="B20"></div>
        <div class="box" id="B21"></div>
        <div class="box" id="B22"></div>
    </div>
</body>
<script src="Tic-tac-toe.js"></script>
</html>
